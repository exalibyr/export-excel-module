<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Export preview</title>
    </head>
    <body>
        <script type="text/javascript" src="exportXLS.js"></script>
        <div class="exportable-cmp">
            <h3 class="exportable-header">General information</h3>
            <div>
                <label for="name"><span>[f[f[f</span>Name</label>
                <input class="exportable-field" type="text" id="name" value="" placeholder="Your name"/>
            </div>
            <div>
                <label for="surname">Surname<span>[f[f[f</span></label>
                <input class="exportable-field" type="text" id="surname" value="" placeholder="Your surname"/>
            </div>
        </div>
        <div class="exportable-cmp">
            <h3 class="exportable-header">Additional information</h3>
            <div>
                <label for="birthdate">Your birthdate</label>
                <input class="exportable-field" type="date" id="birthdate" value=""/>
            </div>
        </div>
        <div class="exportable-cmp">
            <h3 class="exportable-header">Agreements</h3>
            <div>
                <label for="stat">Agree to send anonymous statistics</label>
                <input  class="exportable-field exportable-boolean" type="checkbox" id="stat" checked/>
            </div>
        </div>
        <br>
        <br>
        <button onclick="exportData(document, 'test', 'test', 'ru')" type="button">Export XLS</button>
    </body>
</html>
